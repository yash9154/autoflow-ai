<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFlow AI - Task Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo span {
            color: #00d9ff;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .response.success {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .response.error {
            display: block;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .response h3 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .response.error h3 {
            color: #ff4444;
        }

        .response pre {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .examples {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .examples h4 {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 12px;
            margin: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: #00d9ff;
        }

        .example-btn.urgent {
            border-color: rgba(255, 100, 100, 0.5);
        }

        .example-btn.urgent:hover {
            background: rgba(255, 100, 100, 0.2);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.hackathon {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #1a1a2e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Auto<span>Flow</span> AI</h1>
            <p>AI-Powered Task Prioritization </p>
        </div>

        <form id="taskForm">
            <div class="form-group">
                <label for="message">Task Message</label>
                <textarea id="message" name="message" placeholder="Enter your task message..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Submit Task
            </button>
        </form>

        <div id="response" class="response"></div>

        <div class="examples">
            <h4>Try these examples</h4>
            <span class="example-btn urgent" onclick="setExample('üö® Production server is completely down!')">üö® Server
                Down</span>
            <span class="example-btn urgent" onclick="setExample('Critical security breach detected in auth system')">üîê
                Security Breach</span>
            <span class="example-btn" onclick="setExample('Please review the quarterly sales report')">üìä Review
                Report</span>
            <span class="example-btn" onclick="setExample('Schedule a team meeting for next week')">üìÖ Schedule
                Meeting</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('taskForm');
        const messageInput = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');

        function setExample(text) {
            messageInput.value = text;
            messageInput.focus();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            responseDiv.className = 'response';
            responseDiv.style.display = 'none';

            try {
                const response = await fetch('/task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                responseDiv.className = 'response success';
                responseDiv.innerHTML = `
                    <h3>‚úÖ Task Accepted</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                // Clear form
                messageInput.value = '';

            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <pre>${error.message}</pre>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit Task';
            }
        });
    </script>
</body>

</html>
